<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
            html, body, #map-overlay { height: 20px; position: absolute; bottom: 30px; left: 30px; padding: 10px;, z-index=2}
            </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: { lat: 43.66732, lng: -79.39366},
                    zoom: 12
                };
                
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                map.data.loadGeoJson('http://107.170.110.165/Components/data/map.geojson');
                map.data.setStyle({
                        fillColor: 'green',
                        strokeWeight: 3
                });
                map.data.addListener('mouseover', function(event) {
                        document.getElementById('map-overlay').textContent =
                        event.feature.getProperty('AREA_MUNI');
                });

            }
        google.maps.event.addDomListener(window, 'load', initialize);
            </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="map-canvas"></div>
            <div id="map-overlay">?</div>
        </div>
    </body>
</html>
