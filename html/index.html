<!DOCTYPE html>
<html>
    <head>
        <style>
            body {margin:0;}
            #wrapper { position: relative; height:100%; width:100%}
            #map_canvas {height:100px; }
            #map_overlay { position: absolute; bottom: 30px; left: 30px; z-index: 99; background-color:white; padding:10px;}
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: { lat: 43.717744, lng: -79.378302},
                    zoom: 12
                };
                
                var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                map.data.loadGeoJson('http://107.170.110.165/Components/data/districtMaps/C01.json');
                map.data.loadGeoJson('http://107.170.110.165/Components/data/districtMaps/W04.json');
                map.data.setStyle({
                        fillColor: 'green',
                        strokeWeight: 3
                });
                map.data.addListener('mouseover', function(event) {
                        document.getElementById('map_overlay').textContent =
                        event.feature.getProperty('AREA_MUNI');
                });

            }
            google.maps.event.addDomListener(window, 'load', initialize);
            document.addEventListener("DOMContentLoaded", function(event) {
                                      document.getElementById('map_canvas').style.height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) + "px";
            });
            </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="map_canvas"></div>
            <div id="map_overlay">?</div>
        </div>
    </body>
</html>
